engines:
  eslint:
    enabled: true
    config: .eslintrc.json
  stylelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 80

ratings:
   paths:
    - "**.js"
    - "**.jsx"
    - "**.css"
    - "**.less"
    - "**.scss"
    - "**.sss"

exclude_paths:
- static/**/*
- src/templates/b16-tomorrow-dark.css
